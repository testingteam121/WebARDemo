
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>WebAR Image Tracking with Video</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <script src="https://cdn.jsdelivr.net/npm/aframe@1.2.0/dist/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.1.4/dist/mindar-image.prod.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.1.4/dist/aframe/mindar-image-aframe.prod.js"></script>
    
    <style>
      body { margin: 0; overflow: hidden; }
      #ar-container { width: 100vw; height: 100vh; }
    </style>
  </head>

  <body>
    <div id="ar-container">
      <a-scene
        mindar-image="imageTargetSrc: ./assets/target.mind; autoStart: true"
        color-space="sRGB"
        renderer="colorManagement: true, physicallyCorrectLights"
        vr-mode-ui="enabled: false"
        device-orientation-permission-ui="enabled: true"
        embedded
      >
        <a-assets>
          <video
            id="video"
            src="./assets/video.mp4"
            preload="auto"
            loop
            muted
            crossorigin="anonymous"
            playsinline
            webkit-playsinline
          ></video>
        </a-assets>

        <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

        <a-entity mindar-image-target="targetIndex: 0">
          <a-video
            src="#video"
            width="1"
            height="0.56"
            position="0 0 0"
            rotation="-90 0 0"
          ></a-video>
        </a-entity>
      </a-scene>
    </div>

    <script>
      window.addEventListener("click", () => {
        const video = document.querySelector("#video");
        video.play().catch(err => {
          console.log("Video play error:", err);
        });
      });
    </script>
  </body>
</html>
