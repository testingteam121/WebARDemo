<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>WebAR Image Tracking with Video</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- A-Frame and MindAR -->
  <script src="https://cdn.jsdelivr.net/npm/aframe@1.2.0/dist/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.1.4/dist/mindar-image.prod.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.1.4/dist/aframe/mindar-image-aframe.prod.js"></script>

  <style>
    body, html {
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100%;
      background: black;
    }
  </style>
</head>

<body>
  <a-scene
    mindar-image="imageTargetSrc: ./assets/target.mind; autoStart: false;"
    vr-mode-ui="enabled: false"
    device-orientation-permission-ui="enabled: true"
    embedded
    color-space="sRGB"
    renderer="colorManagement: true, physicallyCorrectLights"
  >
    <a-assets>
      <video
        id="video"
        src="./assets/video.mp4"
        loop
        muted
        crossorigin="anonymous"
        preload="auto"
        playsinline
        webkit-playsinline
      ></video>
    </a-assets>

    <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

    <a-entity mindar-image-target="targetIndex: 0">
      <a-video
        src="#video"
        width="1"
        height="0.56"
        position="0 0 0"
        rotation="-90 0 0"
      ></a-video>
    </a-entity>
  </a-scene>

<script>
  window.addEventListener("DOMContentLoaded", () => {
    const sceneEl = document.querySelector("a-scene");
    const video = document.getElementById("video");

    // Step 1: iOS motion permission
    if (
      typeof DeviceOrientationEvent !== 'undefined' &&
      typeof DeviceOrientationEvent.requestPermission === 'function'
    ) {
      DeviceOrientationEvent.requestPermission()
        .then(response => {
          if (response === 'granted') {
            console.log("✅ Orientation permission granted");
          }
        })
        .catch(err => console.error("❌ Orientation request error:", err));
    }

    // Step 2: Wait for scene to load
    sceneEl.addEventListener("loaded", () => {
      console.log("✅ Scene loaded. Waiting for MindAR...");

      const waitForMindAR = () => {
        const mindarComponent = sceneEl.components["mindar-image"];

        if (mindarComponent && typeof mindarComponent.start === 'function') {
          mindarComponent.start();
          console.log("✅ MindAR tracking started");
        } else {
          console.warn("⏳ Waiting for MindAR...");
          setTimeout(waitForMindAR, 100); // retry in 100ms
        }
      };

      waitForMindAR(); // Start polling
    });

    // Step 3: Play video after user tap
    document.body.addEventListener("click", () => {
      if (video.paused) {
        video.play().then(() => {
          console.log("▶️ Video playback started");
        }).catch(err => {
          console.warn("⚠️ Video playback failed:", err);
        });
      }
    }, { once: true });

    // Optional debug events
    sceneEl.addEventListener("arReady", () => console.log("✅ AR Ready"));
    sceneEl.addEventListener("arError", err => console.error("❌ AR Error:", err));
  });
</script>

</body>
</html>
